{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<section class="container contact-container mt-5">
  <h2 class="section-title">Find Us Here</h2>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card h-100" id="contact-info-card">
        <div class="card-body">
          <h4>Location</h4>
          <p>12 Love Street,<br>Lovecity, 1202</p>

          <h4>Phone</h4>
          <p>+012 1202 1202</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card h-100" id="map-card">
        <div class="card-body">
          <div class="google-map embed-responsive embed-responsive-16by9">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1776.2824980666394!2d11.248151613373054!3d48.077246914366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sde!4v1712522727251!5m2!1sde!2sde" 
              width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
